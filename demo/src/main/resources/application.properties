spring.application.name=demo

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show.sql=true

server.port=${PORT:8080}
#server.ssl.enabled=${SERVER_SSL_ENABLED}
#server.ssl.key-store=${SERVER_SSL_KEYSTORE}
#server.ssl.key-store-password=${SERVER_SSL_KEYSTORE_PASSWORD}
#server.ssl.key-store-type=PKCS12
#
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_pwa?cloudSqlInstance=narvaez-coker:us-central1:hospital-pwa&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


qr.directory=src/main/resources/static/qr

app.domain=${APP_DOMAIN}

spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.mvc.static-path-pattern=/**

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
