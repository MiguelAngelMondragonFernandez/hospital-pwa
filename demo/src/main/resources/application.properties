spring.application.name=demo

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show.sql=true

server.port=${SERVER_PORT:8082}
#server.ssl.enabled=${SERVER_SSL_ENABLED}
#server.ssl.key-store=${SERVER_SSL_KEYSTORE}
#server.ssl.key-store-password=${SERVER_SSL_KEYSTORE_PASSWORD}
#server.ssl.key-store-type=PKCS12
db.host=${DB_HOST:localhost}
db.port=${DB_PORT:3306}
db.name=${DB_NAME:hospital_pwa}
db.user=${DB_USER:root}
db.pass=${DB_PASS:root}


# Configuración de QR
# Directorio donde se guardarán los archivos QR
qr.directory=src/main/resources/static/qr

# Dominio de tu aplicación (cambiar en producción)
app.domain=http://localhost:8080

# Configuración para servir archivos estáticos
spring.web.resources.static-locations=classpath:/static/

# Tamaño máximo de archivos (opcional)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
