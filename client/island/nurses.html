<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Isla - Enfermeros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <span class="ml-2 text-xl font-bold text-gray-800">Panel de Isla</span>
                    </div>
                    <div class="hidden md:ml-8 md:flex md:space-x-4">
                        <a href="../island.html"
                            class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            Historial
                        </a>
                        <a href="./patients.html"
                            class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            Pacientes
                        </a>
                        <a href="./nurses.html"
                            class="bg-indigo-50 text-indigo-700 px-3 py-2 rounded-md text-sm font-medium">
                            Enfermeros
                        </a>
                        <a href="./beds.html"
                            class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            Camas
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="btn-logout"
                        class="bg-white hover:bg-gray-50 text-red-600 border border-red-200 font-semibold py-2 px-4 rounded-lg shadow-sm transition text-sm">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="../island.html"
                    class="bg-indigo-50 text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                    Historial
                </a>
                <a href="./patients.html"
                    class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                    Pacientes
                </a>
                <a href="./nurses.html"
                    class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                    Enfermeros
                </a>
                <a href="./beds.html"
                    class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                    Camas
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestión de Enfermeros</h1>
            <p class="text-gray-500 text-sm mt-1">Administre cuentas de enfermeros</p>
        </div>

        <div class="flex justify-end mb-6 gap-3">
            <button id="btn-add-nurse"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition flex items-center gap-2 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Agregar
            </button>
            <button id="btn-refresh-nurses"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition flex items-center gap-2 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Refrescar
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="bg-gray-50 border-b border-gray-200 text-xs uppercase text-gray-500 font-semibold tracking-wider">
                            <th class="p-4">ID</th>
                            <th class="p-4">Usuario</th>
                            <th class="p-4 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="nurses-table-body" class="divide-y divide-gray-100 text-sm text-gray-700"></tbody>
                </table>
            </div>
            <div id="no-nurses-msg" style="display: none" class="p-12 text-center text-gray-500">
                <p class="text-lg font-medium">Sin registros</p>
                <p class="text-sm">No hay enfermeros registrados.</p>
            </div>
        </div>
    </div>

    <!-- Modal: Nurse Form -->
    <div id="nurse-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h3 id="nurse-modal-title" class="text-xl font-bold mb-6 text-gray-800">
                Agregar Enfermero
            </h3>
            <form id="form-nurse">
                <input type="hidden" id="nurse-id" />
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                        <input type="text" id="nurse-username" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password" id="nurse-password" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" />
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="btn-close-nurse-modal"
                        class="px-4 py-2 text-gray-500 hover:text-gray-700 font-medium">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold shadow">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
<script type="module" src="../js/island-nurses.js"></script>

</body>

</html>
