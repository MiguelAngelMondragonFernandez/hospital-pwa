<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        #qr-reader__dashboard_section_swaplink {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
        <div class="bg-indigo-600 p-6 text-center text-white">
            <h1 class="text-xl font-bold">Soy Paciente</h1>
            <p class="text-indigo-200 text-sm">Escanea el c√≥digo de tu cama</p>
        </div>

        <div class="p-6">
            <div id="qr-reader" class="rounded-lg overflow-hidden border-4 border-indigo-200"></div>
            <div id="scanner-status" class="mt-4 text-center text-sm text-gray-600"></div>
        </div>

        <div class="p-6 text-center">
            <button id="btn-cancel" class="text-gray-500 hover:text-gray-700 font-medium">Cancelar</button>
        </div>
    </div>

    <script>
        let html5QrCode;

        function startScanner() {
            html5QrCode = new Html5Qrcode("qr-reader");
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                document.getElementById('scanner-status').innerHTML =
                    '<span class="text-red-500">‚ùå Error al iniciar c√°mara</span>';
                console.error("Error starting scanner:", err);
            });

            document.getElementById('scanner-status').innerHTML =
                '<span class="text-indigo-600">üì∑ Escaneando...</span>';
        }

        function onScanSuccess(decodedText) {
            html5QrCode.stop();
            console.log("Scanned:", decodedText);

            // Logic: Save Bed ID as 'stretcherId' and redirect
            localStorage.setItem('stretcherId', decodedText);

            // Clear 'user' to ensure we are in patient mode
            localStorage.removeItem('user');

            // Redirect to patient view
            window.location.href = 'stretcher.html';
        }

        function onScanError(errorMessage) {
            // Ignore parse errors
        }

        document.getElementById('btn-cancel').addEventListener('click', () => {
            if (html5QrCode) html5QrCode.stop();
            window.location.href = 'index.html';
        });

        window.addEventListener('load', startScanner);
    </script>
</body>

</html>
