<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Isla - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<link rel="manifest" href="manifest.json">
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
</script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <span class="ml-2 text-xl font-bold text-gray-800">Panel de Isla</span>
                    </div>
                    <div class="hidden md:ml-8 md:flex md:space-x-4">
                        <a href="./island.html"
                            class="bg-indigo-50 text-indigo-700 px-3 py-2 rounded-md text-sm font-medium">
                            Historial
                        </a>
                        <a href="./island/patients.html"
                            class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            Pacientes
                        </a>
                        <a href="./island/nurses.html"
                            class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            Enfermeros
                        </a>
                        <a href="./island/beds.html"
                            class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                            Camas
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="btn-logout"
                        class="bg-white hover:bg-gray-50 text-red-600 border border-red-200 font-semibold py-2 px-4 rounded-lg shadow-sm transition text-sm">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden border-t border-gray-200">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="./island.html"
                    class="bg-indigo-50 text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                    Historial
                </a>
                <a href="./island/patients.html"
                    class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                    Pacientes
                </a>
                <a href="./island/nurses.html"
                    class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                    Enfermeros
                </a>
                <a href="./island/beds.html"
                    class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-medium">
                    Camas
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Historial de Solicitudes</h1>
            <p class="text-gray-500 text-sm mt-1">Gestión Hospitalaria</p>
        </div>

        <div class="flex justify-end mb-6">
            <button id="btn-refresh"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition flex items-center gap-2 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Actualizar
            </button>
        </div>

        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg mb-6">
            <div class="flex">
                <svg class="h-5 w-5 text-blue-400 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                        clip-rule="evenodd" />
                </svg>
                <p class="ml-3 text-sm text-blue-700">
                    Historial completo de solicitudes de atención.
                </p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="bg-gray-50 border-b border-gray-200 text-xs uppercase text-gray-500 font-semibold tracking-wider">
                            <th class="p-4">ID Solicitud</th>
                            <th class="p-4">Camilla ID</th>
                            <th class="p-4">Fecha/Hora</th>
                            <th class="p-4">Estado</th>
                            <th class="p-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body" class="divide-y divide-gray-100 text-sm text-gray-700"></tbody>
                </table>
            </div>
            <div id="no-requests-msg" style="display: none" class="p-12 text-center text-gray-500">
                <p class="text-lg font-medium">Sin registros</p>
                <p class="text-sm">No hay historial de solicitudes.</p>
            </div>
        </div>
    </div>
    <script type="module" src="./js/island/history.js"></script>
</body>

</html>
