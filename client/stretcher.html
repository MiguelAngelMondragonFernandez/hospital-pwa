<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Atención</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-indigo-600 p-8 text-center">
            <h1 class="text-2xl font-bold text-white mb-1">Solicitar Atención</h1>
            <p class="text-indigo-200 text-sm">Sistema de Alerta de Enfermería</p>
        </div>

        <div class="p-8 space-y-8">
            <div id="status-container" style="display: none;"
                class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-blue-700">
                            Estado: <span id="status-text" class="font-bold"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="text-center space-y-2">
                <p class="text-gray-600 text-lg">Buen día</p>
                <p class="text-gray-500 text-sm">Presione el botón si requiere atención médica inmediata.</p>
            </div>

            <div class="space-y-4">
                <button id="btn-request"
                    class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-6 px-4 rounded-2xl shadow-lg transform transition hover:scale-[1.02] active:scale-95 text-xl flex items-center justify-center gap-3">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    Solicitar Enfermer@
                </button>

                <button id="btn-mark-attended" style="display: none;"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-6 px-4 rounded-2xl shadow-lg transform transition hover:scale-[1.02] active:scale-95 text-xl flex items-center justify-center gap-3">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Marcar como Atendida
                </button>
            </div>

            <button id="btn-logout"
                class="w-full text-gray-500 hover:text-gray-700 font-medium py-2 px-4 rounded-lg transition text-sm">
                Cerrar Sesión
            </button>
        </div>
    </div>
    <script type="module" src="js/stretcher.js"></script>
</body>

</html>
