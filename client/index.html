<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital PWA - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .qr-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .qr-button:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
        <div class="bg-blue-600 p-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Bienvenido</h1>
            <p class="text-blue-100">Sistema de Atención Hospitalaria</p>
        </div>

        <div class="p-8">
            <!-- Botón de Login QR prominente -->
            <div class="mb-6">
                <a href="qr-login.html" 
                    class="qr-button w-full flex items-center justify-center gap-3 text-white font-bold py-5 px-4 rounded-xl transition duration-200 transform hover:scale-[1.02] shadow-lg">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                    </svg>
                    <div class="text-left">
                        <div class="text-lg">Escanear Código QR</div>
                        <div class="text-sm text-green-100">Acceso rápido para pacientes</div>
                    </div>
                </a>
            </div>

            <!-- Divisor -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">o ingresa con tu usuario</span>
                </div>
            </div>

            <!-- Formulario de login tradicional -->
            <form id="form-login" class="space-y-5">
                <div id="alert-message" class="hidden p-4 rounded-lg mb-4"></div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 outline-none"
                        placeholder="Ingresa tu usuario">
                </div>

                <div id="password-container" style="display: none;">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="current-password"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 outline-none"
                        placeholder="Ingresa tu contraseña">
                </div>

                <button type="submit" id="btn-submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02] shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                    Continuar
                </button>
            </form>
        </div>
        <div class="bg-gray-50 px-8 py-4 text-center text-sm text-gray-500">
            &copy; 2025 Hospital General
        </div>
    </div>

    <script></script>
</body>

</html>
