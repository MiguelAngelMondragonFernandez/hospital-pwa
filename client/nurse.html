<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Enfermería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Solicitudes de Atención</h1>
                <p class="text-gray-500">Panel de Enfermería</p>
            </div>
            <div class="flex gap-3">
                <button id="btn-refresh"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Actualizar
                </button>
                <button id="btn-logout"
                    class="bg-white hover:bg-gray-50 text-red-600 border border-red-200 font-semibold py-2 px-6 rounded-lg shadow-sm transition">
                    Cerrar Sesión
                </button>
            </div>
        </header>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="bg-gray-50 border-b border-gray-200 text-xs uppercase text-gray-500 font-semibold tracking-wider">
                            <th class="p-4">ID Solicitud</th>
                            <th class="p-4">Camilla ID</th>
                            <th class="p-4">Fecha/Hora</th>
                            <th class="p-4">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body" class="divide-y divide-gray-100 text-sm text-gray-700">
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>

            <div id="no-requests-msg" style="display: none;" class="p-12 text-center text-gray-500">
                <div class="flex flex-col items-center justify-center">
                    <svg class="w-16 h-16 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-lg font-medium">Todo en orden</p>
                    <p class="text-sm">No hay solicitudes pendientes en este momento.</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/nurse.js"></script>
</body>

</html>
