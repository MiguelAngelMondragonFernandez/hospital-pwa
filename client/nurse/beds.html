<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Camas Asignadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        
        <div class="flex items-center justify-between mb-6">
            <button id="btn-back" class="flex items-center gap-2 text-gray-600 hover:text-gray-800 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                <span class="font-medium">Volver</span>
            </button>

            <button id="btn-refresh" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                <span class="font-semibold">Actualizar</span>
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-300 transition-colors duration-300"></div>
                <div class="flex flex-col">
                    <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Estado</span>
                    <span id="status-text" class="text-sm font-bold text-gray-500">Inactivo</span>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button id="btn-start-shift" class="hidden flex items-center gap-2 bg-green-100 text-green-700 px-4 py-2 rounded-lg hover:bg-green-200 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span class="font-medium text-sm">Iniciar</span>
                </button>

                <button id="btn-end-shift" class="hidden flex items-center gap-2 bg-orange-100 text-orange-700 px-4 py-2 rounded-lg hover:bg-orange-200 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" /></svg>
                    <span class="font-medium text-sm">Terminar</span>
                </button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-indigo-600" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z" /></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Mis Camas Asignadas</h1>
                    <p class="text-gray-500 text-sm">Estado en tiempo real</p>
                </div>
            </div>
        </div>

        <div id="beds-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

        <div id="empty-state" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
            <div class="flex flex-col items-center">
                <svg class="w-20 h-20 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" /></svg>
                <p class="text-xl font-semibold text-gray-700 mb-2">No hay camas asignadas</p>
                <p class="text-gray-500">Escanea un QR para comenzar.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getMessaging, deleteToken } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging.js";

        // 1. CONFIGURACIÃ“N FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCZgu1E_xrpOIaaSPExLzehHb9PwL1nNhA",
            authDomain: "authfluttertwitterclone.firebaseapp.com",
            projectId: "authfluttertwitterclone",
            storageBucket: "authfluttertwitterclone.firebasestorage.app",
            messagingSenderId: "485188841768",
            appId: "1:485188841768:web:eae53681a3930b7a4fa01d"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        // --- ConfiguraciÃ³n Global ---
        const API_URL = 'http://localhost:8082/api';
        
        // ===============================================
        // PARTE A: GESTIÃ“N DE NOTIFICACIONES (DESUSCRIPCIÃ“N)
        // ===============================================
        async function disableNotifications() {
            try {
                // Borra el token localmente para que Firebase deje de enviar a este navegador
                const result = await deleteToken(messaging);
                if(result) {
                    console.log('ðŸ”• Notificaciones desactivadas (Token eliminado).');
                } else {
                    console.log('No habÃ­a token activo para eliminar.');
                }
            } catch (err) {
                console.error('Error al intentar desactivar notificaciones:', err);
            }
        }

        // ===============================================
        // PARTE B: GESTIÃ“N DE TURNOS
        // ===============================================
        
        const btnStartShift = document.getElementById('btn-start-shift');
        const btnEndShift = document.getElementById('btn-end-shift');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        function updateShiftUI(isActive) {
            if (isActive) {
                btnStartShift.classList.add('hidden');
                btnEndShift.classList.remove('hidden');
                statusIndicator.classList.remove('bg-gray-300');
                statusIndicator.classList.add('bg-green-500', 'animate-pulse');
                statusText.textContent = "Turno Activo";
                statusText.classList.replace('text-gray-500', 'text-green-700');
            } else {
                btnStartShift.classList.remove('hidden');
                btnEndShift.classList.add('hidden');
                statusIndicator.classList.remove('bg-green-500', 'animate-pulse');
                statusIndicator.classList.add('bg-gray-300');
                statusText.textContent = "Sin Turno";
                statusText.classList.replace('text-green-700', 'text-gray-500');
            }
        }

        async function checkShiftStatus() {
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const nurseId = user.id;
                if (!nurseId) return;

                const response = await fetch(`${API_URL}/nurse/${nurseId}/assignments/active`);
                if (response.ok) {
                    const data = await response.json();
                    const assignments = data.data || data;
                    const isActive = assignments && assignments.length > 0;
                    updateShiftUI(isActive);
                }
            } catch (error) {
                console.error("Error checking shift status:", error);
            }
        }

        async function handleEndShift() {
            if (!confirm("Â¿Desea terminar su turno? Se borrarÃ¡n sus asignaciones y dejarÃ¡ de recibir notificaciones.")) return;

            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const nurseId = user.id;

                // Llamamos al endpoint (asegÃºrate de haber actualizado el Java para que use deleteAll)
                const response = await fetch(`${API_URL}/nurse/${nurseId}/end-all-shifts`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    alert("Turno finalizado.");
                    
                    // 1. Actualizamos UI visualmente
                    updateShiftUI(false);
                    
                    // 2. Limpiamos la cachÃ© local de camas
                    localStorage.removeItem(`cached_assignments_${nurseId}`);
                    
                    // 3. Recargamos la lista (deberÃ­a salir vacÃ­a si el Backend borrÃ³ los datos)
                    loadBeds(true); 
                    
                    // 4. Desactivamos notificaciones en el navegador
                    await disableNotifications(); 

                } else {
                    const data = await response.json();
                    alert("Error: " + (data.message || "No se pudo terminar el turno"));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error de conexiÃ³n");
            }
        }

        // Listeners
        btnStartShift.addEventListener('click', () => {
            alert("Para iniciar turno, por favor escanee el cÃ³digo QR de una cama.");
        });
        btnEndShift.addEventListener('click', handleEndShift);


        // ===============================================
        // PARTE C: LÃ“GICA DE CAMAS (VisualizaciÃ³n)
        // ===============================================

        document.getElementById('btn-back').addEventListener('click', () => {
            window.location.href = '../nurse.html';
        });

        document.getElementById('btn-refresh').addEventListener('click', () => {
            loadBeds(true);
            checkShiftStatus();
        });

        function getStatusConfig(status) {
            const configs = {
                'verde': { bg: 'bg-green-50', border: 'border-green-200', badge: 'bg-green-100 text-green-700', icon: 'ðŸŸ¢', label: 'Normal', pulse: '' },
                'amarillo': { bg: 'bg-yellow-50', border: 'border-yellow-200', badge: 'bg-yellow-100 text-yellow-700', icon: 'ðŸŸ¡', label: 'PrecauciÃ³n', pulse: 'animate-pulse' },
                'rojo': { bg: 'bg-red-50', border: 'border-red-200', badge: 'bg-red-100 text-red-700', icon: 'ðŸ”´', label: 'Urgente', pulse: 'animate-pulse' }
            };
            return configs[status] || configs['verde'];
        }

        function createBedCard(bed) {
            const config = getStatusConfig(bed.estado || 'verde');
            
            return `
                <div class="bg-white rounded-xl shadow-md border-2 ${config.border} ${config.bg} p-5 hover:shadow-lg transition cursor-pointer" 
                     onclick="viewBedDetail('${bed.Id}')">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-2">
                            <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z"/></svg>
                            </div>
                            <span class="text-xl font-bold text-gray-800">Cama ${bed.Id}</span>
                        </div>
                        <span class="${config.badge} px-3 py-1 rounded-full text-xs font-semibold ${config.pulse}">
                            ${config.icon} ${config.label}
                        </span>
                    </div>

                    ${bed?.patientName ? `
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center gap-2">
                                <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/></svg>
                                <span class="font-semibold text-gray-700">${bed.patientName}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <svg class="w-4 h-4 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/></svg>
                                <span class="text-gray-600">${bed.bloodType || '--'}</span>
                            </div>
                        </div>
                    ` : `
                        <div class="text-center py-3">
                            <p class="text-gray-400 text-sm italic">Sin paciente asignado</p>
                        </div>
                    `}

                    <div class="mt-4 pt-4 border-t border-gray-200 text-center">
                        <span class="text-xs text-gray-500 font-medium">Toca para ver detalles</span>
                    </div>
                </div>
            `;
        }

        window.viewBedDetail = async (bedId) => {
            try {
                const response = await fetch(`${API_URL}/bed/${bedId}/paciente`);
                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.error) {
                        alert('âŒ ' + responseData.message);
                        return;
                    }
                    localStorage.setItem('currentBed', JSON.stringify(responseData));
                    window.location.href = './patients.html';
                } else {
                    alert('âŒ Error al cargar informaciÃ³n');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('âŒ Error de conexiÃ³n');
            }
        };

        function transformAssignmentToBed(assignment) {
            const bed = assignment.bed || {};
            const patient = bed.paciente || bed.patient || null;

            let fullName = null;
            if (patient) {
                const nombre = patient.nombre || patient.firstName || '';
                const apellidos = patient.apellidos || patient.lastName || '';
                fullName = `${nombre} ${apellidos}`.trim();
                if (fullName === "") fullName = "Paciente Sin Nombre";
            }

            return {
                Id: bed.id,
                estado: 'verde',
                patientName: fullName,
                bloodType: patient ? (patient.grupoSanguineo || patient.bloodType || 'ND') : '--',
                bedStatus: bed.status,
                assignmentId: assignment.id
            };
        }

        async function loadBeds(forceUpdate = false) {
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const nurseId = user.id;

                if (!nurseId) {
                    alert('âŒ No se pudo identificar al enfermero');
                    window.location.href = '../index.html';
                    return;
                }

                const cached = localStorage.getItem(`cached_assignments_${nurseId}`);

                if (cached && !forceUpdate) {
                    console.log('Using cached data');
                    const cachedData = JSON.parse(cached);
                    renderBeds(cachedData.data || []);
                    showOfflineIndicator();
                    checkShiftStatus(); 
                    return; 
                }

                try {
                    const response = await fetch(`${API_URL}/nurse/${nurseId}/assignments/active`);

                    if (response.ok) {
                        const responseData = await response.json();
                        localStorage.setItem(`cached_assignments_${nurseId}`, JSON.stringify(responseData));
                        renderBeds(responseData.data || []);
                        
                        const isActive = responseData.data && responseData.data.length > 0;
                        updateShiftUI(isActive);

                        const badge = document.getElementById('offline-badge');
                        if (badge) badge.remove();
                    } else {
                        throw new Error('Respuesta del servidor: ' + response.status);
                    }
                } catch (networkError) {
                    console.warn('Network error:', networkError);
                    if (!cached) {
                        document.getElementById('beds-container').classList.add('hidden');
                        document.getElementById('empty-state').classList.remove('hidden');
                    }
                    if (forceUpdate) alert('âŒ Modo Offline: No se pudo actualizar.');
                }

            } catch (error) {
                console.error('Error loading beds:', error);
            }
        }

        function renderBeds(assignments) {
            const container = document.getElementById('beds-container');
            const emptyState = document.getElementById('empty-state');
            const beds = assignments.map(assignment => transformAssignmentToBed(assignment));

            if (beds.length > 0) {
                container.innerHTML = beds.map(bed => createBedCard(bed)).join('');
                container.classList.remove('hidden');
                emptyState.classList.add('hidden');
            } else {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }

        function showOfflineIndicator() {
            const header = document.querySelector('.bg-white.rounded-2xl.shadow-lg.p-6.mb-6');
            if (header && !document.getElementById('offline-badge')) {
                const badge = document.createElement('div');
                badge.id = 'offline-badge';
                badge.className = 'mt-2 inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800 border border-gray-200';
                badge.innerHTML = 'ðŸ“¡ Modo Sin ConexiÃ³n - Datos guardados';
                header.appendChild(badge);
            }
        }

        window.addEventListener('load', () => {
            loadBeds();
            checkShiftStatus();
        });
    </script>
</body>

</html>
