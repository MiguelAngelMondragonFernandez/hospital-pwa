<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Camas Asignadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-4xl">

        <div class="flex items-center justify-between mb-6">
            <button id="btn-back" class="flex items-center gap-2 text-gray-600 hover:text-gray-800 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="font-medium">Volver</span>
            </button>

            <button id="btn-refresh"
                class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <span class="font-semibold">Actualizar</span>
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-300 transition-colors duration-300">
                </div>
                <div class="flex flex-col">
                    <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">Estado</span>
                    <span id="status-text" class="text-sm font-bold text-gray-500">Inactivo</span>
                </div>
            </div>

            <div class="flex gap-2">
                <button id="btn-start-shift"
                    class="hidden flex items-center gap-2 bg-green-100 text-green-700 px-4 py-2 rounded-lg hover:bg-green-200 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="font-medium text-sm">Iniciar</span>
                </button>

                <button id="btn-end-shift"
                    class="hidden flex items-center gap-2 bg-orange-100 text-orange-700 px-4 py-2 rounded-lg hover:bg-orange-200 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 10a1 1 0 011-1h4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                    </svg>
                    <span class="font-medium text-sm">Terminar</span>
                </button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Mis Camas Asignadas</h1>
                    <p class="text-gray-500 text-sm">Estado en tiempo real</p>
                </div>
            </div>
        </div>

        <div id="beds-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>

        <div id="empty-state" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
            <div class="flex flex-col items-center">
                <svg class="w-20 h-20 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
                <p class="text-xl font-semibold text-gray-700 mb-2">No hay camas asignadas</p>
                <p class="text-gray-500">Escanea un QR para comenzar.</p>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden bg-white rounded-2xl shadow-lg p-12 text-center">
            <div class="flex flex-col items-center">
                <svg class="w-16 h-16 text-indigo-600 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <p class="text-gray-600 mt-4">Cargando camas...</p>
            </div>
        </div>
    </div>
    <script type="module">
        import { initNotifications, disableNotifications } from '../js/nurse-notifications.js';

        // ConfiguraciÃ³n Global
        const API_URL = 'http://localhost:8082/api';
        let autoRefreshInterval;

        // Inicializar Notificaciones
        initNotifications(() => loadBeds(true));

        // ===============================================
        // 3. GESTIÃ“N DE TURNOS
        // ===============================================
        const btnStartShift = document.getElementById('btn-start-shift');
        const btnEndShift = document.getElementById('btn-end-shift');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        function updateShiftUI(isActive) {
            if (isActive) {
                btnStartShift.classList.add('hidden');
                btnEndShift.classList.remove('hidden');
                statusIndicator.classList.remove('bg-gray-300');
                statusIndicator.classList.add('bg-green-500', 'animate-pulse');
                statusText.textContent = "Turno Activo";
                statusText.classList.replace('text-gray-500', 'text-green-700');
            } else {
                btnStartShift.classList.remove('hidden');
                btnEndShift.classList.add('hidden');
                statusIndicator.classList.remove('bg-green-500', 'animate-pulse');
                statusIndicator.classList.add('bg-gray-300');
                statusText.textContent = "Sin Turno";
                statusText.classList.replace('text-green-700', 'text-gray-500');
            }
        }

        async function checkShiftStatus() {
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const nurseId = user.id;
                if (!nurseId) return;

                const response = await fetch(`${API_URL}/nurse/${nurseId}/assignments/active`);
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('ðŸ“Š Shift Status Response:', responseData);

                    // El backend devuelve {data: [...], error: false, message: "..."}
                    const assignments = Array.isArray(responseData.data) ? responseData.data : [];
                    const isActive = assignments.length > 0;
                    updateShiftUI(isActive);
                }
            } catch (error) {
                console.error("Error checking shift status:", error);
            }
        }

        async function handleEndShift() {
            if (!confirm("Â¿Desea terminar su turno? Se borrarÃ¡n sus asignaciones y dejarÃ¡ de recibir notificaciones.")) return;

            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const nurseId = user.id;

                const response = await fetch(`${API_URL}/nurse/${nurseId}/end-all-shifts`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    alert("Turno finalizado.");

                    // Actualizar UI
                    updateShiftUI(false);

                    // Limpiar cachÃ© local
                    localStorage.removeItem(`cached_assignments_${nurseId}`);

                    // Recargar lista
                    loadBeds(true);

                    // Desactivar notificaciones
                    await disableNotifications();

                } else {
                    const data = await response.json();
                    alert("Error: " + (data.message || "No se pudo terminar el turno"));
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error de conexiÃ³n");
            }
        }

        // ===============================================
        // 4. NAVEGACIÃ“N Y CONTROLES
        // ===============================================
        document.getElementById('btn-back').addEventListener('click', () => {
            window.location.href = '../nurse.html';
        });

        document.getElementById('btn-refresh').addEventListener('click', () => {
            loadBeds(true);
            checkShiftStatus();
        });

        btnStartShift.addEventListener('click', () => {
            alert("Para iniciar turno, por favor escanee el cÃ³digo QR de una cama.");
        });

        btnEndShift.addEventListener('click', handleEndShift);

        // ===============================================
        // 5. CONFIGURACIÃ“N DE ESTADOS Y FORMATO
        // ===============================================
        function getStatusConfig(bedStatus, hasPatient) {
            if (!hasPatient) {
                return {
                    bg: 'bg-gray-50',
                    border: 'border-gray-200',
                    badge: 'bg-gray-100 text-gray-700',
                    icon: 'âšª',
                    label: 'Sin paciente',
                    pulse: ''
                };
            }

            const configs = {
                'ocupada': {
                    bg: 'bg-green-50',
                    border: 'border-green-200',
                    badge: 'bg-green-100 text-green-700',
                    icon: 'ðŸŸ¢',
                    label: 'Ocupada',
                    pulse: ''
                },
                'libre': {
                    bg: 'bg-blue-50',
                    border: 'border-blue-200',
                    badge: 'bg-blue-100 text-blue-700',
                    icon: 'ðŸ”µ',
                    label: 'Libre',
                    pulse: ''
                },
                'limpieza': {
                    bg: 'bg-yellow-50',
                    border: 'border-yellow-200',
                    badge: 'bg-yellow-100 text-yellow-700',
                    icon: 'ðŸŸ¡',
                    label: 'Limpieza',
                    pulse: 'animate-pulse'
                },
                'mantenimiento': {
                    bg: 'bg-red-50',
                    border: 'border-red-200',
                    badge: 'bg-red-100 text-red-700',
                    icon: 'ðŸ”´',
                    label: 'Mantenimiento',
                    pulse: 'animate-pulse'
                },
                'verde': {
                    bg: 'bg-green-50',
                    border: 'border-green-200',
                    badge: 'bg-green-100 text-green-700',
                    icon: 'ðŸŸ¢',
                    label: 'Normal',
                    pulse: ''
                },
                'amarillo': {
                    bg: 'bg-yellow-50',
                    border: 'border-yellow-200',
                    badge: 'bg-yellow-100 text-yellow-700',
                    icon: 'ðŸŸ¡',
                    label: 'PrecauciÃ³n',
                    pulse: 'animate-pulse'
                },
                'rojo': {
                    bg: 'bg-red-50',
                    border: 'border-red-200',
                    badge: 'bg-red-100 text-red-700',
                    icon: 'ðŸ”´',
                    label: 'Urgente',
                    pulse: 'animate-pulse'
                }
            };

            return configs[bedStatus] || configs['ocupada'];
        }

        function formatDate(dateString) {
            if (!dateString) return '--';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-MX', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatShiftTime(dateString) {
            if (!dateString) return '--';
            const date = new Date(dateString);
            return date.toLocaleTimeString('es-MX', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ===============================================
        // 6. CREACIÃ“N DE TARJETAS DE CAMAS
        // ===============================================
        function createBedCard(assignment) {
            console.log(assignment)
            const hasPatient = assignment.patientId !== null;
            const config = getStatusConfig(assignment.bedStatus, hasPatient);

            return `
            <div class="bg-white rounded-xl shadow-md border-2 ${config.border} ${config.bg} p-5 hover:shadow-lg transition cursor-pointer" 
                onclick="viewBedDetail(${assignment.bedId})">

                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z"/>
                            </svg>
                        </div>
                        <span class="text-xl font-bold text-gray-800">Cama ${assignment.bedId}</span>
                    </div>
                    <span class="${config.badge} px-3 py-1 rounded-full text-xs font-semibold ${config.pulse}">
                        ${config.icon} ${config.label}
                    </span>
                </div>

                <div class="mb-3 pb-3 border-b border-gray-200">
                    <div class="flex items-center justify-between text-xs text-gray-600">
                        <span>Turno iniciado:</span>
                        <span class="font-semibold">${formatShiftTime(assignment.shiftStart)}</span>
                    </div>
                </div>

                ${hasPatient ? `
                <div class="space-y-2 text-sm">
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                        <span class="font-semibold text-gray-700">${assignment.patientName}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="text-gray-600">Tipo: ${assignment.patientBloodType || '--'}</span>
                    </div>
                    ${assignment.patientAilments ? `
                    <div class="flex items-start gap-2 mt-2">
                        <svg class="w-4 h-4 text-orange-400 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                        </svg>
                        <span class="text-gray-600 text-xs">${assignment.patientAilments}</span>
                    </div>
                    ` : ''}
                    ${assignment.patientAdmissionDate ? `
                    <div class="flex items-center gap-2 mt-2">
                        <svg class="w-4 h-4 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                        </svg>
                        <span class="text-gray-500 text-xs">Ingreso: ${formatDate(assignment.patientAdmissionDate)}</span>
                    </div>` : ''}
                </div>
                ` : `
                <div class="text-center py-3">
                    <p class="text-gray-400 text-sm italic">Sin paciente asignado</p>
                </div>`}

                <div class="mt-4 pt-4 border-t border-gray-200 text-center">
                    <span class="text-xs text-gray-500 font-medium">Toca para ver detalles</span>
                </div>
            </div>
        `;
        }

        // ===============================================
        // 7. VISUALIZACIÃ“N DE DETALLES DE CAMA
        // ===============================================
        window.viewBedDetail = async (bedId) => {
            try {
                const response = await fetch(`${API_URL}/bed/${bedId}/paciente`);
                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.error) {
                        alert('âŒ ' + responseData.message);
                        return;
                    }
                    localStorage.setItem('currentBed', JSON.stringify(responseData));
                    window.location.href = './patients.html';
                } else {
                    alert('âŒ Error al cargar informaciÃ³n');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('âŒ Error de conexiÃ³n');
            }
        };

        // ===============================================
        // 8. TRANSFORMACIÃ“N DE DATOS
        // ===============================================
        function transformAssignment(a) {
            return a; // Ya viene correcto desde el backend
        }

        // ===============================================
        // 9. CARGA DE CAMAS
        // ===============================================
        async function loadBeds(forceUpdate = false) {
            const container = document.getElementById('beds-container');
            const emptyState = document.getElementById('empty-state');
            const loadingState = document.getElementById('loading-state');

            try {
                container.classList.add('hidden');
                emptyState.classList.add('hidden');
                loadingState.classList.remove('hidden');

                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const nurseId = user.id;

                const cached = localStorage.getItem(`cached_assignments_${nurseId}`);

                // Usar cachÃ© si existe y no se fuerza actualizaciÃ³n
                if (cached && !forceUpdate) {
                    console.log('ðŸ“¦ Using cached data');
                    const cachedData = JSON.parse(cached);
                    const assignments = Array.isArray(cachedData.data) ? cachedData.data : [];
                    renderBeds(assignments);
                    showOfflineIndicator();
                    loadingState.classList.add('hidden');
                    checkShiftStatus();
                    return;
                }

                // Intentar cargar desde la red
                try {
                    const response = await fetch(`${API_URL}/nurse/${nurseId}/assignments/active`);

                    if (response.ok) {
                        const responseData = await response.json();
                        console.log('ðŸŒ Network Response:', responseData);

                        // Guardar respuesta completa en cachÃ©
                        localStorage.setItem(`cached_assignments_${nurseId}`, JSON.stringify(responseData));

                        // El backend devuelve {data: [...], error: false, message: "..."}
                        const assignments = Array.isArray(responseData.data) ? responseData.data : [];
                        renderBeds(assignments);

                        const isActive = assignments.length > 0;
                        updateShiftUI(isActive);

                        // Remover indicador offline si existe
                        const badge = document.getElementById('offline-badge');
                        if (badge) badge.remove();
                    } else {
                        throw new Error('Respuesta del servidor: ' + response.status);
                    }
                } catch (networkError) {
                    console.warn('âŒ Network error:', networkError);
                    if (!cached) {
                        container.classList.add('hidden');
                        emptyState.classList.remove('hidden');
                    }
                    if (forceUpdate) {
                        alert('âŒ Modo Offline: No se pudo actualizar.');
                    }
                }

            } catch (err) {
                console.error('Error general:', err);
                if (!cached) {
                    container.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                }
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        // ===============================================
        // 10. RENDERIZADO DE CAMAS
        // ===============================================
        function renderBeds(assignments) {
            const container = document.getElementById('beds-container');
            const emptyState = document.getElementById('empty-state');

            if (!assignments || assignments.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            container.innerHTML = assignments.map(a => createBedCard(transformAssignment(a))).join('');
            container.classList.remove('hidden');
            emptyState.classList.add('hidden');
        }

        // ===============================================
        // 11. INDICADORES Y AUTO-REFRESH
        // ===============================================
        function showOfflineIndicator() {
            const header = document.querySelector('.bg-white.rounded-2xl.shadow-lg.p-6.mb-6');
            if (header && !document.getElementById('offline-badge')) {
                const badge = document.createElement('div');
                badge.id = 'offline-badge';
                badge.className = 'mt-2 inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800 border border-gray-200';
                badge.innerHTML = 'ðŸ“¡ Modo Sin ConexiÃ³n - Datos guardados';
                header.appendChild(badge);
            }
        }

        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => loadBeds(), 30000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        }

        // ===============================================
        // 12. INICIALIZACIÃ“N
        // ===============================================
        window.addEventListener('load', () => {
            loadBeds();
            checkShiftStatus();
            startAutoRefresh();
        });

        window.addEventListener('beforeunload', () => stopAutoRefresh());
    </script>
</body>

</html>
