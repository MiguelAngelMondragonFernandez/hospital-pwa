services:
  database:
    image: mysql:8
    container_name: hospital-pwa-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gmu
    ports:
      - "3307:3306"
    networks:
      - gmu-net
    volumes:
      - gmu-data:/var/lib/mysql

  frontend:
    container_name: hospital-pwa-frontend
    restart: always
    build:
      context: ./client
    ports:
      - "80:80"
    networks:
      - gmu-net
    depends_on:
      - backend

  backend:
    container_name: hospital-pwa-backend
    restart: always
    build:
      context: ./demo
    environment:
      SERVER_PORT: 8080
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: gmu
      DB_USER: root
      DB_PASS: root
      JWT_SECRET: R01VLVBSMFkzQzctU1Q0TVAtMGM1MmZiZDgtMGYxYS00MzliLTkyYWYtMjc4NDYzNzAwNzI4
    ports:
      - "8081:8080"
    networks:
      - gmu-net
    depends_on:
      - database

networks:
  gmu-net:


volumes:
  gmu-data:
